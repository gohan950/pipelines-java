apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

group = 'helloworld'
version = '1.0-SNAPSHOT'

description = """Hello world sample web app"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
     maven {
    url 'https://pkgs.dev.azure.com/MWilliams0203/_packaging/testpackage/maven/v1'
    credentials {
        username "AZURE_ARTIFACTS"
        password System.getenv("AZURE_ARTIFACTS_ENV_ACCESS_TOKEN") ?: "${azureArtifactsGradleAccessToken}"
    }
}     
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/code-cov-report.xml"
        html.enabled true
        html.destination "${buildDir}/reports/code-cov-report.html"
    }
}

check.dependsOn jacocoTestReport

publishing.repositories {
maven {
    url 'https://pkgs.dev.azure.com/MWilliams0203/_packaging/testpackage/maven/v1'
    credentials {
        username "AZURE_ARTIFACTS"
        password System.getenv("AZURE_ARTIFACTS_ENV_ACCESS_TOKEN") ?: "${azureArtifactsGradleAccessToken}"
    }
}
